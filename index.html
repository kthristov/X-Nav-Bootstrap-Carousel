<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redise√±o de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body style=" background-color : rgb(192, 192, 192)">
    

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <p class="navbar-text">This static nav-bar does exactly nothing, but its very cool</p>
          </div>
        </nav>


        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 800px; left: 25%" >
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active" >
              <img src="images/deparIII-edificio3.JPG" alt="">
              <div class="carousel-caption">
                <p> Departamental 3 </p>
              </div>
            </div>
            <div class="item">
              <img src="images/labosII-edificio.JPG" alt="">
              <div class="carousel-caption">
                <p> Laboratorios 2 </p>
              </div>
            </div>
            <div class="item">
              <img src="images/aularioII-edificio.JPG" alt="">
              <div class="carousel-caption">
                <p> Aulario 2 </p>
              </div>
            </div>
            <div class="item">
              <img src="images/deporte-estadio.JPG" alt="">
              <div class="carousel-caption">
                <p> Estadio </p>
              </div>
            </div>
            
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div style=" position: relative; width: 360px ; margin : auto ; height: 100px ">
                <button type="button" class="btn btn-primary">These </button>
                <button type="button" class="btn btn-success">Buttons</button>
                <button type="button" class="btn btn-danger">Does </button>
                <button type="button" class="btn btn-default">Nothing </button>
                <button type="button" class="btn btn-warning">Too</button>
        </div>

        <div class="container" style="width: 750px; ">
                <a class="btn icon-btn btn-default" href="#"><span class="glyphicon btn-glyphicon glyphicon-save img-circle text-muted"></span>Download</a>
                <a class="btn icon-btn btn-muted" href="#"><span class="glyphicon btn-glyphicon glyphicon-remove-circle img-circle text-muted"></span>Unavailable</a>
                <a class="btn icon-btn btn-primary" href="#"><span class="glyphicon btn-glyphicon glyphicon-thumbs-up img-circle text-primary"></span>Like</a>
                <a class="btn icon-btn btn-success" href="#"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</a>
                <a class="btn icon-btn btn-info" href="#"><span class="glyphicon btn-glyphicon glyphicon-share img-circle text-info"></span>Share</a>
                <a class="btn icon-btn btn-warning" href="#"><span class="glyphicon btn-glyphicon glyphicon-minus img-circle text-warning"></span>Remove</a>
                <a class="btn icon-btn btn-danger" href="#"><span class="glyphicon btn-glyphicon glyphicon-trash img-circle text-danger"></span>Delete</a>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
